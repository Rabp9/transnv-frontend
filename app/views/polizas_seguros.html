<div ng-if="cabecera !== 'img/cabeceras/null'">
    <picture picturefill>
        <source media='(max-width: 767px)' ng-attr-srcset="{{ getCabeceraSrc(cabecera, '_small') }}">
        <source media='(min-width: 767px)' ng-attr-srcset="{{ getCabeceraSrc(cabecera, '_large') }}">
        <img class="img-responsive" alt="Polizas y Seguros" style="width: 100%" ng-src="{{ getCabeceraSrc(cabecera, '_large') }}">
    </picture>
</div>
<ol class="breadcrumb">
    <li><a ui-sref="main">Home</a></li>
    <li class="active">Polizas y Seguros</li>
</ol>
<div class="container">
    <h2>Polizas y Seguros</h2>
    <hr>
    <div ng-bind-html="infos.polizas_seguros">
    </div>
</div>
<br>
