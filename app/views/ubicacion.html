<div ng-if="cabecera !== 'img/cabeceras/null'">
    <picture picturefill>
        <source media='(max-width: 767px)' ng-attr-srcset="{{ getCabeceraSrc(cabecera, '_small') }}">
        <source media='(min-width: 767px)' ng-attr-srcset="{{ getCabeceraSrc(cabecera, '_large') }}">
        <img class="img-responsive" alt="Ubicación" style="width: 100%" ng-src="{{ getCabeceraSrc(cabecera, '_large') }}">
    </picture>
</div>
<ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Nosotros</a></li>
    <li class="active">Ubicación</li>
</ol>
<div class="container">
    <h2>Ubicación</h2>
    <hr>
    <h4>{{ infos_index.direccion }}</h4>
    <div class="text-center">
        <div id="ubicacion" class="container">
            <div class="text-center">   
                <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{ googleMapsUrl }}">
                    <ng-map center="{{ infos.ubicacion_lat_long }}" zoom="15" style="height: 500px;"
                        zoom-to-include-markers="false" default-style="false">
                        <info-window id="myInfoWindow">
                            <div ng-non-bindable>
                                <h6>Transportes N&V</h6>
                                <p>{{ infos.direccion }}</p>
                            </div>
                        </info-window>
                        <marker position="{{ infos.ubicacion_lat_long }}"
                            title="Transportes N&V" on-click="showInfo(event)">
                        </marker>
                    </ng-map>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
