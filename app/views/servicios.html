<div ng-if="imagen !== 'img/cabeceras/null'">
    <img class="img-responsive" ng-src="{{ path_location + imagen }}" alt="{{ servicio.titulo }}" style="width: 100%" />
</div>
<ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Nosotros</a></li>
    <li><a href="#">Servicios</a></li>
    <li class="active">{{ servicio.titulo }}</li>
</ol>
<div class="container">
    <h2>{{ servicio.titulo }}</h2>
    <small>{{ servicio.subtitulo }}</small>
    <hr>
    <div ng-bind-html="servicio.contenido">
    </div>
</div>
<br>
