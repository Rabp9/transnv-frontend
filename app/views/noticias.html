<div ng-if="imagen !== 'img/cabeceras/null'">
    <img class="img-responsive" ng-src="{{ path_location + imagen }}" alt="{{ noticia.titulo }}" style="width: 100%" />
</div>
<ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Noticias</a></li>
    <li class="active">{{ noticia.titulo }}</li>
</ol>
<div class="container">
    <h2>{{ noticia.titulo }}</h2>
    <small>{{ noticia.subtitulo }}</small>
    <hr>
    <div ng-bind-html="noticia.contenido">
    </div>
</div>
<br>
